services:
  - type: web
    name: stock-analyzer
    runtime: python
    pythonVersion: 3.11.9
    plan: free # upgrade to starter/standard if OOM continues
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt --no-cache-dir
    startCommand: gunicorn app:app --workers=1 --threads=1 --timeout=120
    envVars:
      - key: TOKENIZERS_PARALLELISM
        value: "false"
      - key: OPENAI_API_KEY
        sync: false # set securely in Render Dashboard

